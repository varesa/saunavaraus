<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>saunavaraus</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Kattosaunan varaus</h2>
            <h3>Tilaisuus</h3>
            <label>Päivämäärä</label>
            <div class="mb-3"><input class="form-control" type="date" name="date" placeholder="Päivämäärä"></div>
            <label>Kävijöiden määrä</label>
            <div class="mb-3"><input class="form-control" type="text" name="numGuests" placeholder=""></div>
            <label>Tapahtuman kuvaus</label>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>

            <h3>Varaajan yhteystiedot</h3>
            <label>Nimi</label>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Nimi"></div>
            <label>Kohde</label>
            <div class="mb-3"><input class="form-control" type="text" name="kohde" placeholder="P3A99"></div>
            <label>Puhelinnumero</label>
            <div class="mb-3"><input class="form-control" type="text" name="phone" placeholder="Puhelinnumero"></div>
            <label>Sähköposti</label>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>

            <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
